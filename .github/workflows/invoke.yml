name: Invoke Terraform Worfklow

on:
  workflow_dispatch:
    inputs:
      ec2_name:
        description: EC2 name
        required: false
        type: string

      ec2_type:
        description: EC2 type
        required: false
        type: string
        

      provider_region:
        description: provider region
        required: false
        type: string
        
        
jobs:
  invoke-terraform:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: '${{ secrets.TF_USER_AWS_KEY }}'
          aws-secret-access-key: '${{ secrets.TF_USER_AWS_SECRET }}'
          aws-region: eu-north-1
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_wrapper: false
      - name: Terraform Apply
        id:   apply
        env:
          TF_VAR_ec2_name:  "${{ github.event.inputs.ec2_name }}"
          TF_VAR_ec2_type:  "${{ github.event.inputs.ec2_type }}"
          TF_VAR_provider_region:  "${{ github.event.inputs.provider_region }}"
          
        run: |
          echo "input parameters display below"
          echo $ec2_name
          echo $ec2_type
          echo $provider_region
          
          cd terraform/
          terraform init
          terraform validate
          terraform plan 
          terraform apply -auto-approve
     
